{% load static %}
<!DOCTYPE html>
<html>
<head>
<script src="{% static "js/player.js" %}"></script>
<style type="text/css">
* {
  padding: 0; margin: 0;
}
html, body {
  width: 100%; height: 100%;
  overflow: hidden;
}
</style>
</head>
<body>
<div id="videoPlayer"></div>
<noscript>
	<object id="videoPlayerFlash" width="640" height="360"> <param name="movie" value="{% static "strobe/StrobeMediaPlayback.swf" %}"></param><param name="flashvars" value="src=rtmp%3A%2F%2Fstoic-dexter.media.su.ic.ac.uk%2Flivestream%2Flivestream&streamType=live&autoPlay=true"></param><param name="allowFullScreen" value="true"></param><param name="allowscriptaccess" value="always"></param><param name="wmode" value="direct"></param><embed src="{% static "strobe/StrobeMediaPlayback.swf" %}" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" wmode="direct" width="640" height="360" flashvars="src=rtmp%3A%2F%2Fstoic-dexter.media.su.ic.ac.uk%2Flivestream%2Flivestream&streamType=live&autoPlay=true"></embed></object>
</noscript>
<script>
Player.config = {
  debug: false,
  ratio: '16:9',
  preference: ['hls', 'dash', 'rtmp'],
  sources: {
    rtmp: 'rtmp://stoic-dexter.media.su.ic.ac.uk/livestream/livestream',
    hls: 'http://stoic-dexter.media.su.ic.ac.uk/hls/livestream.m3u8',
    dash: 'http://stoic-dexter.media.su.ic.ac.uk/dash/livestream.mpd'
  },
  staticThings: {
    strobe: '{% static "strobe/StrobeMediaPlayback.swf" %}',
    dashjs: '{% static "dashjs/dash.all.js" %}'
  }
};
Player.init(document.getElementById('videoPlayer'));
</script>
</body></html>
